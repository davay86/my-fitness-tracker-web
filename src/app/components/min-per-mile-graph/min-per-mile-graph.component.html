<div class="panel" *ngIf="graph_loaded" style="width: 100%; height: 5%">
  <div class="panel-heading panel-title" style="background-color: #9d9d9d; color: white">
    Run Stats
  </div>
  <div class="panel-body" >
    <div class="row" >
      <div class="col-md-6" style="width: 90%">
        <div style="display: block; width: 100%">
          <canvas baseChart width="400" height="100"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
